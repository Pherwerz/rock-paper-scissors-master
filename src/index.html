<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./img/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Rock, Paper, Scissors</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container padding5">
      <header class="header">
        <img src="./img/logo.svg" alt="logo" class="header__logo" />
        <div class="header__scoreBoard">
          <p class="header__text">Score</p>
          <h1 class="header__score">12</h1>
        </div>
      </header>
    </div>

    <main class="main">
      <section class="play">
        <button class="play__button play__paper">
          <div class="play__button--bg">
            <img
              src="./img/icon-paper.svg"
              alt="Scissors"
              class="play__image"
            />
          </div>
        </button>

        <button class="play__button play__scissors">
          <div class="play__button--bg">
            <img
              src="./img/icon-scissors.svg"
              alt="Scissors"
              class="play__image"
            />
          </div>
        </button>

        <button class="play__button play__rock">
          <div class="play__button--bg">
            <img src="./img/icon-rock.svg" alt="Scissors" class="play__image" />
          </div>
        </button>
      </section>

      <section class="menu">
        <div class="menu__box">
          <div class="menu__items">
            <h2>You Picked</h2>
            <div class="menu__picked you__pick">
              <div class="menu__picked--bg">
                <img
                  src="./img/icon-scissors.svg"
                  alt="you pic"
                  class="menu__image you__image"
                />
              </div>
            </div>
            <div class="menu__dark">&nbsp;</div>
            <div class="menu__light you menu__light-1">&nbsp;</div>
            <div class="menu__light you menu__light-2">&nbsp;</div>
            <div class="menu__light you menu__light-3">&nbsp;</div>
          </div>
        </div>

        <div class="menu__board">
          <h1 class="decision">You Win<!--  You Lose --></h1>
          <button class="menu__button">play Again</button>
        </div>

        <div class="menu__box">
          <div class="menu__items">
            <h2>The House Picked</h2>
            <div class="menu__picked menu__comp">
              <div class="menu__picked--bg">
                <img
                  src="./img/icon-paper.svg"
                  alt="Scissors"
                  class="menu__image comp__image"
                />
              </div>
            </div>
            <div class="menu__dark">&nbsp;</div>
            <div class="menu__light com menu__light-1">&nbsp;</div>
            <div class="menu__light com menu__light-2">&nbsp;</div>
            <div class="menu__light com menu__light-3">&nbsp;</div>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <button class="footer__btn">
        Rules
      </button>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Adebayo Fawaz</a>.
      </div>
    </footer>

    <div class="rules">
      <div class="rules__board">
        <h2>RULES</h2>
        <button class="rules__button">
          <img src="./img/icon-close.svg" alt="close" />
        </button>
        <img src="./img/image-rules.svg" alt="rules" class="rules__rules" />
      </div>
    </div>
  </body>
</html>
